<div class="container app">
  <div class="row">
    <div class="col-sm-8">
      <h1 style="text-align: center;">
        {{title}}
      </h1>
    </div>
    <div class="col-sm-4">
      <div class="alert alert-success alert-dismissable">
        <a href="#" class="close">&times;</a>
        Mensaje aqui
      </div>
    </div>
  </div>
  <div class="col-sm-8">
    <h2>Agregar empleados</h2>
    <form class="form-horizontal">
      <!-- Input name-->
       <div class="form-group">
        <label for="name" class="control-label col-sm-2">Nombre</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="modelo.name" placeholder="Escribe aqui el nombre">
        </div>
       </div>
       <!-- Input possitition-->
       <div class="form-group">
        <label for="position" class="control-label col-sm-2">Puesto</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="position" name="position" [(ngModel)]="modelo.position" placeholder="Escribe aqui el ">
        </div>
       </div>
        <!-- Input salary-->
        <div class="form-group">
          <label for="salary" class="control-label col-sm-2">Salario</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="salary" name="salary" [(ngModel)]="modelo.salary" placeholder="Escribe aqui el salario">
          </div>
         </div>
          <!-- Input age-->
       <div class="form-group">
        <label for="age" class="control-label col-sm-2">Edad</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="age" name="age" [(ngModel)]="modelo.age" placeholder="Escribe aqui tu edad">
        </div>
       </div>
        <!-- Input sex-->
        <div class="form-group col-sm-10">
          <label for="sex" class="control-label col-sm-2">Sexo</label>
          <div class="card">
            <div class="form-check">
              <input type="radio" class="form-check-input" id="sexM" name="sex" value="M" [(ngModel)]="modelo.sex" checked>Masculino
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="sexF" name="sex" value="F" [(ngModel)]="modelo.sex">Femenino
            </div>
         </div>
        </div>
         <!-- Input email-->
        <div class="form-group">
          <label for="email" class="control-label col-sm-2">E-mail</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="modelo.email" placeholder="Escribe aqui el correo">
          </div>
         </div>
         <!--Boton de encvio-->
<div class="form-group">
  <div class="col-sm-10 col-sm-offset-2">
    <button type="submit" class="btn btn-success mt -2" (click)="addEmpleado()">Guardar</button>
  </div>
</div>
</form>
  </div>


<div class="row">
  <div class="col-sm-8">
    <h2>Datos</h2>
    <table class="table table-bordered">
    <thead>
      <tr>
        <td>Nombre</td>
        <td>Puesto</td>
        <td>Salario</td>
        <td>Sexo</td>
         </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of empleados; let i=index;">
        <td>{{item.name}}</td>
        <td>{{item.position}}</td>
        <td>{{item.salary}}</td>
        <td>{{item.sex}}</td>
        <td>
          <a class="btn btn-success" (click)="editEmpleado()"> Editar</a>
          <a class="btn btn-danger" (click)="deleteEmpleado(i)"> Eliminar</a>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
</div>
<router-outlet />
